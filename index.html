<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestVibrate</title>
</head>
<body>
      

    <style>
        .pushable {
          background: #4B0082;
          border-radius: 12px;
          border: none;
          padding: 0;
          cursor: pointer;
          outline-offset: 4px;
        }
        .front {
          display: block;
          padding: 12px 42px;
          border-radius: 12px;
          font-size: 1.25rem;
          background: #9400D3;
          color: white;
          transform: translateY(-6px);
        }
      
        .pushable:active .front {
          transform: translateY(-2px);
        }

      </style>


    
    <button class="pushable" onclick="testVibrate()"><span class="front">Vibracion</span></button>
    
    <p id="demo"></p>

   

    <script>

      
/* // Check if the Vibration API is supported
if ("vibrate" in navigator) {

} else {
  alert ("Vibration API not supported");
} */

        let canVibrate = false;
        if('vibrate' in navigator)
        canVibrate = true;

            function testVibrate() {
            document.getElementById("demo").innerHTML = "Does it vibrate? ";
            navigator.vibrate([600, 1900, 600, 1900, 1900, 1900, 600, 600, 600, 1900, 1900]);}



    </script>


</body>
</html>
